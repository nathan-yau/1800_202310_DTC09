    <!-- FireBase Library -->

    <!-- Google Material Symbols Library -->

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./styles/profile.css">

<body>
    <!-- Nav Section -->
    <nav id="navbarPlaceholder"></nav>

    <!-- Main Section-->
    <div class="mt-5" style="text-align: center;">
        <!-- <img src="./images/profile.png" alt="" width="150px" class="mt-5"> -->
    </div>
    <div class="container mt-5">
        <h1>User Profile</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div id="profile-container">
                    <img id="mypic-goes-here" src="" width=150 height=150/>
                    <input type="file" id="mypic-input" accept="image/*" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCodeInput" class="form-control" placeholder="Enter your postal code">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
    </div>


    <!-- Footer Section -->
    <nav id="footerPlaceholder"></nav>


    <!-- Our own Javascript Files -->
    <script src="./scripts/firebaseAPI_DTC09.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
